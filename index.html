<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <h1>Stopwatch</h1>
        <div class="display">
            <span id="hr">00</span>:
            <span id="min">00</span>:
            <span id="sec">00</span>:
            <span id="mili">00</span>
        </div>
        <div class="buttons">
            <button onclick="start()" style="background-color: #16dfb7;">Start</button>
            <button onclick="stop()" style="background-color: #1994e0;">Stop</button>
            <button onclick="reset()" style="background-color: #e02c1c;">Reset</button>
        </div>
    </div>

    <script src="./app.js"></script>
</body>

</html>
